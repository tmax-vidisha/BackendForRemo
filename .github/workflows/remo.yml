name: pms

on:
  push:
    branches: [main]
#  pull_request:
#    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: |
          sudo yarn install
          yarn run build 
          sudo pm2 restart pm2.config.js
          